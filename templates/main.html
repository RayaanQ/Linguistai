<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist.ai</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="logo">        
            <img class="icon" src="../static/translate.png" alt="icon">
        </div>
        <div class="name">
            <h1>Linguist.ai</h1>
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="boxes">
            <div class="box_left">
                <h1>Upload a Video</h1>
                <div class="area">
                    <div class="drag-area">
                        <!-- <video controls="controls">
                            <source src="vid.mp4" type="video/mp4">
                        </video> -->
                        <input type="file" class="upload_hide" id="upload_custom">
                        <label for="upload_custom" class="upload_label">
                            <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                            <button>BROWSE</button>
                        </label>
                        <!-- <h5>or drag a file here</h5> -->
                    </div>
                </div>
            </div>
            <div class="box_right">
                <form>
                <h3 id="right_text">Select Language</h3>
                <select name="language" id="lang">
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                </select>
                <div class="customize">
                    <h3 id="cus">Customize</h3>
                    <div class="check">
                        <label for="c1" id="c1">Synthesize Audio</label>
                        <input type="checkbox" name="c1"><br>
                        <label for="c2" id="c2">Lip Sync</label>
                        <input type="checkbox" name="c2">
                    </div>
                </div>
                <div class="convert_btn">
                    <button>Convert</button>
                </div>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
